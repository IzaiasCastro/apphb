<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartamentos Disponíveis em Parnaíba</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <!-- Link para o Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Apartamentos Disponíveis em Parnaíba</h1>
    {% if session['user_type'] == 'dono' %}
    <a href="{{ url_for('cadastro') }}">Cadastrar Novo Apartamento {{ session['user_id'] }} {{ session['user_type'] }} </a>
    {% endif %}


    <div id="map"></div>

    <script>

        var apartamentos = {{ apartamentos|tojson }};
        
        // Inicializar o mapa com uma coordenada padrão
        var map = L.map('map');

        // Tentar pegar a localização do usuário
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                // Centraliza o mapa na localização do usuário
                map.setView([userLocation.lat, userLocation.lng], 13);

                // Adiciona marcador para a localização do usuário
                L.marker([userLocation.lat, userLocation.lng]).addTo(map)
                    .bindPopup("Você está aqui!");
            }, function(error) {
                console.error("Erro ao obter a localização: ", error);
                map.setView([-5.0917, -42.8012], 13);  // Centraliza em Parnaíba se não conseguir pegar a localização
            });
        } else {
            map.setView([-5.0917, -42.8012], 13);  // Centraliza em Parnaíba se a geolocalização não for suportada
        }

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Adiciona marcadores para os apartamentos
        apartamentos.forEach(function(apartamento) {
            L.marker([apartamento.latitude, apartamento.longitude]).addTo(map)
                .bindPopup("<b>" + apartamento.nome + "</b><br>" + apartamento.descricao);
        });
    </script>
    
</body>
</html>
