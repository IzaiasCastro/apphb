<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar {{ apartamento.nome }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'header.html' %}

    <div class="container mx-auto p-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-semibold mb-4">Editar {{ apartamento.nome }}</h1>

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="nome" class="block text-sm font-semibold">Nome</label>
                    <input type="text" id="nome" name="nome" value="{{ apartamento.nome }}" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>

                <div class="mb-4">
                    <label for="descricao" class="block text-sm font-semibold">Descrição</label>
                    <textarea id="descricao" name="descricao" class="w-full p-2 border border-gray-300 rounded-md" required>{{ apartamento.descricao }}</textarea>
                </div>

                <div class="mb-4">
                    <label for="latitude" class="block text-sm font-semibold">Latitude</label>
                    <input type="text" id="latitude" name="latitude" value="{{ apartamento.latitude }}" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>

                <div class="mb-4">
                    <label for="longitude" class="block text-sm font-semibold">Longitude</label>
                    <input type="text" id="longitude" name="longitude" value="{{ apartamento.longitude }}" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>

                <div class="mb-4">
                    <label for="preco" class="block text-sm font-semibold">Preço</label>
                    <input type="text" id="preco" name="preco" value="{{ apartamento.preco }}" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>

                <div class="mb-4">
                    <label for="tipo_imovel" class="block text-sm font-semibold">Tipo de Imóvel</label>
                    <input type="text" id="tipo_imovel" name="tipo_imovel" value="{{ apartamento.tipo_imovel }}" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>

                <div class="mb-4">
                    <label for="fotos" class="block text-sm font-semibold">Fotos (URLs separadas por vírgula)</label>
                    <input type="text" id="fotos" name="fotos" value="{{ apartamento.fotos }}" class="w-full p-2 border border-gray-300 rounded-md">
                </div>

                <div class="mb-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
