<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Apartamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dropzone@5.9.2/dist/dropzone.css" />
    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.2/dist/dropzone.min.js"></script>
</head>
<body class="bg-gray-100">
    {% include 'header.html' %}
    <div class="bg-white p-8 rounded-lg shadow-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Cadastro de Imóvel</h1>

        <form action="/cadastro" method="POST" enctype="multipart/form-data">
            <div class="grid grid-cols-3 gap-4">
                <div class="mb-4">
                    <label for="nome" class="block text-sm font-medium text-gray-600">Nome:</label>
                    <input type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="descricao" class="block text-sm font-medium text-gray-600">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="preco" class="block text-sm font-medium text-gray-600">Preço do aluguel:</label>
                    <input type="text" id="preco" name="preco" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="cidade" class="block text-sm font-medium text-gray-600">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="bairro" class="block text-sm font-medium text-gray-600">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="endereco" class="block text-sm font-medium text-gray-600">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>

            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <div class="mb-6">
                <label for="descricao" class="block text-sm font-medium text-gray-600">Localização:</label>
                <div id="map" style="height: 300px;"></div>
            </div>

            <div class="mb-6">
                <label for="fotos" class="block text-sm font-medium text-gray-600">Fotos do Imóvel:</label>
                <div class="dropzone" id="fotoUpload"></div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 focus:outline-none">Cadastrar Imóvel</button>
        </form>
    </div>

    <script>
        var map = L.map('map').setView([-5.0917, -42.8012], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var userIcon = L.icon({
            iconUrl: '/static/img/user-icon.png', 
            iconSize: [60, 60],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        var apartmentIcon = L.icon({
            iconUrl: '/static/img/mark.png', 
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLat = position.coords.latitude;
                    var userLng = position.coords.longitude;

                    map.setView([userLat, userLng], 13);

                    L.marker([userLat, userLng], { icon: userIcon }).addTo(map)
                        .bindPopup("Você está aqui! Clique no local do mapa em que se encontra o imóvel disponível!").openPopup();

                    document.getElementById("latitude").value = userLat;
                    document.getElementById("longitude").value = userLng;
                }, function() {
                    alert("Não foi possível obter a localização.");
                });
            } else {
                alert("Geolocalização não é suportada por este navegador.");
            }
        }

        getUserLocation();

        var apartmentMarker;

        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            if (apartmentMarker) {
                apartmentMarker.setLatLng([lat, lng]);
            } else {
                apartmentMarker = L.marker([lat, lng], { icon: apartmentIcon }).addTo(map);
            }

            document.getElementById("latitude").value = lat;
            document.getElementById("longitude").value = lng;
        });

        Dropzone.options.fotoUpload = {
            url: '/upload',
            paramName: 'file',
            maxFilesize: 2,
            acceptedFiles: 'image/*',
            dictDefaultMessage: 'Arraste suas fotos aqui ou clique para selecionar',
            dictFallbackMessage: 'Seu navegador não suporta o recurso de arrastar e soltar.',
            dictInvalidFileType: 'Somente imagens são permitidas.',
            dictFileTooBig: 'O arquivo é muito grande. O limite é de 2MB.',
        };
    </script>
</body>
</html>
