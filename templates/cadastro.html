<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Apartamento</title>
</head>
<body>
    <h1>Cadastrar Novo Apartamento</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required><br><br>
        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" id="descricao" required><br><br>
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" id="latitude" required><br><br>
        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" id="longitude" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Voltar para a lista de apartamentos</a>
</body>
</html>
